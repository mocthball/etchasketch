<!DOCTYPE html>
<html>
<head>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<!-- The DOM -->
<body>
    <div class="Title">
        <h1>
            Etch-a-sketch
        </h1>
    </div>
    <div class ="config">
        <input class="colorPicker" id="colorPicker" type="color" value="#333333"></input>
        <button id="Black" onclick="colourSet('Black')">Black</button>
        <button id="Eraser" onclick="colourSet('White')">Eraser</button>
        <button id="Clear" onclick="clearboard()">Clear</button>
        <br>
    </div>
    <div class="gridinput">
        <input id="gridSize" type="range" value="16" min="1" max="64" oninput="this.nextElementSibling.value = this.value">
        <output>16</output>
    </div>
    <div class="grid" id="grid">
    </div>
</body>
</html>
